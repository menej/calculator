<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>
<body>

  <div class="calc-body">
    <!-- Display can display up to 10 digits-->
    <div class="display"></div>
    <div class="row">
      <button class="bg-red" data-key="Backspace">AC</button>
      <button class="bg-gray" data-key="s">+/-</button>
      <button class="bg-gray" data-key="%">%</button>
      <button class="bg-orange operator" data-key="/">/</button>
    </div>
    <div class="row">
      <button class="bg-white digit" data-key="7">7</button>
      <button class="bg-white digit" data-key="8">8</button>
      <button class="bg-white digit" data-key="9">9</button>
      <button class="bg-orange operator" data-key="*">*</button>
    </div>
    <div class="row">
      <button class="bg-white digit" data-key="4">4</button>
      <button class="bg-white digit" data-key="5">5</button>
      <button class="bg-white digit" data-key="6">6</button>
      <button class="bg-orange operator" data-key="-">-</button>
    </div>
    <div class="row">
      <button class="bg-white digit" data-key="1">1</button>
      <button class="bg-white digit" data-key="2">2</button>
      <button class="bg-white digit" data-key="3">3</button>
      <button class="bg-orange operator" data-key="+">+</button>
    </div>
    <div class="row">
      <button class="bg-white digit" data-key="0">0</button>
      <button class="bg-white" data-key=".">.</button>
      <button class="bg-orange" data-key="Enter">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
